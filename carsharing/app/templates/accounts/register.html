{%extends "base.html"%}
{%block title%}Sign Up{%endblock%}
{%block content%}
<section style="background: #f8f9fa;">
  <div class="container" > 
 
    <div class="user signinBx" >
      <div class="formBx" style="margin-bottom: 30px;">
        <form action="{{url_for('accounts.register')}}" method="POST" enctype="multipart/form-data">
          <h2 style="margin-top: 30px;">Create an account</h2>
          <input type="text" name="username" placeholder="Username"  required/>
          <input type="text" name="about" placeholder="about"  required/>
          <input type="text" name="email" placeholder="email"  required/>
          <input type="text" name="phone" placeholder="07xxxxxxxx"  required/>
          <input type="password" name="password1" placeholder="Create Password"  required/>
          <input type="password" name="password2" placeholder="Confirm Password" required />
          <input type="file" name="photo" required/>
          <input type="submit" name="submit" value="Sign Up" />
          <p class="signup">
            Already have an account ?
            <a href="{{url_for('accounts.login')}}" onclick="toggleForm();">Sign in.</a>
          </p>
        </form>
      </div>
      <div class="imgBx"><img src="/static/images/car-2.jpg" alt="" /></div>
    </div>
  </div>
  
  
</section>
{%endblock%}
